<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="reset.css" />

    <style type="text/css">
      .menutitle {
        cursor: pointer;
        margin-bottom: 5px;
        background-color: cadetblue;
        font-style: italic;
        color: #000000;
        width: 140px;
        padding: 2px;
        text-align: center;
        font-weight: bold;
        border: 1px solid #000000;
        font-family: "Times New Roman", Times, serif;
      }

      .submenu {
        margin-bottom: 0.5em;
      }
    </style>
    <script type="text/javascript">
      var persistmenu = "yes";
      var persisttype = "sitewide";

      if (document.getElementById) {
        document.write('<style type="text/css">\n');
        document.write(".submenu{display: none;}\n");
        document.write("</style>\n");
      }

      function SwitchMenu(obj) {
        if (document.getElementById) {
          var el = document.getElementById(obj);
          var ar = document
            .getElementById("masterdiv")
            .getElementsByTagName("span");
          if (el.style.display != "block") {
            for (var i = 0; i < ar.length; i++) {
              if (ar[i].className == "submenu") ar[i].style.display = "none";
            }
            el.style.display = "block";
          } else {
            el.style.display = "none";
          }
        }
      }

      function get_cookie(Name) {
        var search = Name + "=";
        var returnvalue = "";
        if (document.cookie.length > 0) {
          offset = document.cookie.indexOf(search);
          if (offset != -1) {
            offset += search.length;
            end = document.cookie.indexOf(";", offset);
            if (end == -1) end = document.cookie.length;
            returnvalue = unescape(document.cookie.substring(offset, end));
          }
        }
        return returnvalue;
      }

      function onloadfunction() {
        if (persistmenu == "yes") {
          var cookiename =
            persisttype == "sitewide" ? "switchmenu" : window.location.pathname;
          var cookievalue = get_cookie(cookiename);
          if (cookievalue != "")
            document.getElementById(cookievalue).style.display = "block";
        }
      }
      if (window.addEventListener)
        window.addEventListener("load", onloadfunction, false);
      else if (window.attachEvent) window.attachEvent("onload", onloadfunction);
      else if (document.getElementById) window.onload = onloadfunction;

      if (persistmenu == "yes" && document.getElementById)
        window.onunload = savemenustate;
    </script>
  </head>
